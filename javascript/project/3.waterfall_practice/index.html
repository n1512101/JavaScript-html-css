<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin: 10px;
        border: 1px solid #ccc;
        padding: 5px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container clearfix"></div>
    <script src="../../plugin/helpers.js"></script>
    <script src="../../plugin/waterfall.js"></script>
    <script>
      const srcs = [];
      for (let i = 0; i <= 40; i++) {
        srcs.push(`img/${i}.jpg`);
      }

      myPlugin.createWaterFall({
        minHGap: 10, // 画像間gap
        imgSrcs: srcs, // 画像のパス
        imgWidth: 220, // 画像の横幅
        container: document.querySelector(".container"), // 画像を入れるDOM
      });
    </script>
  </body>
</html>
