<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function* test() {
        let info = yield 1;
        console.log(info);
        info = yield 2 + info;
        console.log(info);
      }

      const generator = test();

      console.log(generator.next());
      console.log(generator.next(5));
      console.log(generator.next(33));
    </script>
  </body>
</html>
