      function* createFeiboIterator() {
        let prev1 = 1,
          prev2 = 1;
        yield 1;
        yield 1;
        while (true) {
          [prev1, prev2] = [prev1 + prev2, prev1];
          yield prev1;
        }
      }

      const iterator = createFeiboIterator();
