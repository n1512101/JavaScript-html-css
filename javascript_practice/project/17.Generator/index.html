<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function* test() {
        console.log("first time");
        yield 1;
        console.log("second time");
        yield 2;
        console.log("third time");
        // yield 3;
      }

      const generator = test();
      console.log(generator.next());
      console.log(generator.next());
      console.log(generator.next());
    </script>
  </body>
</html>
