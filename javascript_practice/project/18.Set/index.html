<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr1 = [1, 3, 3, 3, 6, 7, 7, 8];
      const arr2 = [1, 2, 3, 4, 5, 5, 5, 6, 6, 8, 8, 9];

      // arr1またはarr2
      const a1 = [...new Set(arr1.concat(arr2))];
      console.log(a1);

      const set1 = new Set(arr1);
      // arr1かつarr2
      const a2 = [...set1].filter((s) => arr2.includes(s));
      console.log(a2);

      // !(arr1かつarr2)
      const a3 = a1.filter(
        (s) =>
          (arr1.includes(s) && !arr2.includes(s)) ||
          (!arr1.includes(s) && arr2.includes(s))
      );
      console.log(a3);
    </script>
  </body>
</html>
